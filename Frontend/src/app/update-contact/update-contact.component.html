
<div class="form-container">
    <form [formGroup]="updateContactForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" formControlName = "name" required>
    </div>
  
    <div class="form-group">
      <label for="mobile">Phone No</label>
      <input type="text" class="form-control" id="mobile" name="mobile" formControlName = "mobNo" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" formControlName = "email" required>
    </div>
  
    <div class="btn-container">
        <button type="submit" class="btn btn-primary" (click)="updateList()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="saveAndAdd()">Save and Add New</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
